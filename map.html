<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive City Map</title>
    <link rel="stylesheet" href="map.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
</head>
<body>
    
        <div id="map"></div>
    
        <div id="button-container">
            <div id="arrow-toggle">▶</div>
            <div id="button-group">
                <button id="location-button" title="Show New Delhi Location">
                    <span class="material-symbols-outlined">location_on</span>
                </button>
                <button id="toggle-button">Delhi Landmarks
                    <span id="toggle-arrow">▼</span>
                </button>
            </div>
    
            <div id="cities-list" class="cities-list"></div>
        </div>
    
        
        <div class="slider-container">
            <div class="slider-icon" id="previous-icon">◀</div>
            <div class="slider-line"></div>
            <div class="slider-icon" id="next-icon">▶</div>
        </div>
        
    
        <div id="city-info" class="city-info">
           <ul id="city-landmarks"></ul>
        </div>
        
        <ul id="city-list" class="hidden"></ul>
  
    

   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhnve_3FwUPz46FsE_mjKjNHa3lZ6zwIs&callback=initMap" async defer></script>
    <script src="map.js"></script>
    
    <script src="Displaycitydetails.js"></script>
    <script src="toggle.js"></script>
    
    
    
    
</body>
</html>
